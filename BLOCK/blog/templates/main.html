{% extends "base.html" %}

{% block content %}
<section>
    <div class="container" style="margin-top: 5px; margin-left: 50px;">
        {% load static %}
<!--        {% for i in posts %}-->
<!--        <h1>{{ i.author }}</h1>-->
<!--        <img src="{{ i.image }}" alt="{{ i.id }}" width="500px" height="300px">-->
<!--        <p>{{ i.desc }}</p>-->
<!--        <hr>-->
<!--        {% endfor %}-->
        <div class="row" style="margin-top: 40px;">
            {% for i in posts %}
            <div class="col">
                <div class="card" style="width: 18rem; height: auto;">
                    <img src="{{ i.image }}" class="card-img-top" alt="{{ i.id }}">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: justify;">{{ i.author }}</h5>
                        <p class="card-text" style="text-align: justify;">{{ i.desc }}</p>
                        <a href="{% url 'detail' i.id %}" class="btn btn-primary">Přechod</a>
                        <a href="{% url 'edit' i.id %}" class="btn btn-danger">Změnit</a>
                    </div>
                    <p style="margin-left: 15px;"><a href="{% url 'delete' i.id %}" class="btn btn-warning">Odmítnout</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
