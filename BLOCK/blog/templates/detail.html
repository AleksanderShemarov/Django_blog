{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 20px; margin-left: 20px;">
    <div class="card" style="width: 35rem;">
        <img src="{{ post.image }}" class="card-img-top" alt="{{ post.id }}">
        <div class="card-body">
            <p class="card-text">{{ post.desc }}</p>
        </div>
    </div>
</div>
{% endblock %}
